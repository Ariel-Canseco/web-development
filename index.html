<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ENLACE AL ARCHIVO CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <nav>
        <a href="#">Gmail</a>
        <a href="#">Imágenes</a>
      </nav>

      <!-- ICONO APPS -->
      <div class="apps">
        <svg viewBox="0 0 24 24">
          <circle cx="5" cy="5" r="2" />
          <circle cx="12" cy="5" r="2" />
          <circle cx="19" cy="5" r="2" />
          <circle cx="5" cy="12" r="2" />
          <circle cx="12" cy="12" r="2" />
          <circle cx="19" cy="12" r="2" />
          <circle cx="5" cy="19" r="2" />
          <circle cx="12" cy="19" r="2" />
          <circle cx="19" cy="19" r="2" />
        </svg>
      </div>

      <div class="profile-pic">
        <img src="img/pic.png" alt="Foto de perfil" />
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <div class="logo">
        <img src="img/google.png" alt="Google" />
      </div>

      <!-- BUSCADOR -->
      <div class="search-container">
        <!-- LUPA -->
        <span class="search-icon search">
          <img src="img/search.png" alt="Buscar" />
        </span>

        <input type="text" placeholder="Buscar en Google" />

        <!-- MICROFONO -->
        <span class="search-icon mic">
          <img src="img/mic.png" alt="Búsqueda por voz" />
        </span>
      </div>

      <div class="buttons">
        <button>Buscar con Google</button>
        <button>Voy a tener suerte</button>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="footer-links">
        <div>
          <a href="#">Publicidad</a>
          <a href="#">Negocios</a>
          <a href="#">Sobre Google</a>
          <a href="#">Cómo funciona la Búsqueda</a>
        </div>
        <div>
          <a href="#">Privacidad</a>
          <a href="#">Condiciones</a>
          <a href="#">Preferencias</a>
        </div>
      </div>
    </footer>
  </body>
</html>
